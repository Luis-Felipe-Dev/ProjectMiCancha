{% extends '../base.html' %}

{% block body %}
<div class="page-body">
    <div class="container-fluid">
      <div class="page-header">
        <div class="row">
          <div class="col-sm-6">
            <h3>Usuarios</h3>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url "home" %}">Inicio</a></li>
              <li class="breadcrumb-item"><a href="{% url "appUser.show" %}">Usuarios</a></li>
              <li class="breadcrumb-item">Registrar</li>
            </ol>
          </div>
          <div class="col-sm-6">
          </div>
        </div>
      </div>
    </div>
    <!-- Container-fluid starts-->
    <div class="container">
      <div class="row starter-main">
        <div class="col-sm-12">
          <div class="card">
            <form method="POST" class="post-form" action="{% url "appUser.create" %}">  
                {% csrf_token %}
                <div class="card-body">
                  <div class="row">
                    <div class="col-lg-6 col-sm-6 col-xs-6">
                      <div class="form-group">
                          <label for="last_name">Apellidos</label>
                          <input type="text" class="form-control" id="last_name" name="last_name" placeholder="" required>
                      </div>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-xs-6"> 
                      <div class="form-group">
                          <label for="first_name">Nombres</label>
                          <input type="text" class="form-control" id="first_name" name="first_name" placeholder="" required>
                      </div>  
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-4 col-sm-4 col-xs-4"> 
                      <div class="form-group">
                          <label for="phone">Celular</label>
                          <input type="text" class="form-control" id="phone" name="phone" placeholder="">
                      </div>
                    </div>
                    <div class="col-lg-4 col-sm-4 col-xs-4">
                      <div class="form-group">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" name="email" placeholder="" required>
                      </div>
                    </div>
                    <div class="col-lg-4 col-sm-4 col-xs-4">
                      <div class="form-group">
                          <label for="password">Contraseña</label>
                          <input type="password" class="form-control" id="password" name="password" placeholder="" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-sm-6 col-xs-6">
                      <div class="form-group">
                        <label for="type_dist">Distrito</label>
                        <select class="form-control" id="type_dist" name="type_dist">
                          <option value="">Selecione...</option>
                          {% for type_dist in type_district %}
                            <option value="{{ type_dist.id }}">{{ type_dist.description }}</option>
                          {% endfor %}
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-xs-6">
                      <div class="form-group">
                          <label for="rol">Rol</label>
                          <select class="form-control" id="rol" name="rol">
                          <option value="">Selecione...</option>
                          {% for rol in roles %}
                              <option value="{{rol.id}}">{{rol.description}}</option>
                          {% endfor %}
                          </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6 col-sm-6 col-xs-6">
                      <div class="form-group">
                          <label for="full_name_emergency_contact">Nombre de contácto de emergencia</label>
                          <input type="text" class="form-control" id="full_name_emergency_contact" name="full_name_emergency_contact" placeholder="" required>
                      </div>
                    </div>
                    <div class="col-lg-6 col-sm-6 col-xs-6"> 
                      <div class="form-group">
                          <label for="phone_emergency_contact">Celular de contácto de emergencia</label>
                          <input type="text" class="form-control" id="phone_emergency_contact" name="phone_emergency_contact" placeholder="" required>
                      </div>  
                    </div>
                  </div>
                </div>
        
                <div class="card-footer">
                <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Container-fluid Ends-->
  </div>
{% block customJS %}
{% if messages %}
{% for message in messages %}
  <script>
    $(function() {
      var Toast = Swal.mixin({
        toast: true,
        position: 'top-right',
        showConfirmButton: false,
        timer: 5000
      });
      toastr.error('{{message}}')
    });
  </script>
{% endfor %}
{% endif %}
{% endblock customJS %}

{% endblock body %}
