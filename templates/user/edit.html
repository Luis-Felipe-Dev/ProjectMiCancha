{% extends '../base.html' %}

{% block body %}
<div class="page-body">
    <div class="container-fluid">
      <div class="page-header">
        <div class="row">
          <div class="col-sm-6">
            <h3>Usuarios</h3>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url "home" %}">Inicio</a></li>
              <li class="breadcrumb-item"><a href="{% url "appUser.show" %}">Usuarios</a></li>
              <li class="breadcrumb-item">Editar</li>
            </ol>
          </div>
          <div class="col-sm-6">
          </div>
        </div>
      </div>
    </div>
    <!-- Container-fluid starts-->
    <div class="container">
      <div class="row starter-main">
        <div class="col-sm-12">
          <div class="card">
            <form method="POST" class="post-form" action="{% url "appUser.update" id=user_edit.id %}">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label for="last_name">Apellidos</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder=""
                      value="{{user_edit.last_name}}">
                  </div>
                  <div class="form-group">
                    <label for="first_name">Nombres</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder=""
                      value="{{user_edit.first_name}}">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="" value="{{user_edit.email}}">
                  </div>
                  <div class="form-group">
                    <label for="phone">Celular</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder=""
                      value="{{user_edit.phone}}">
                  </div>
                  {% comment %} <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder=""
                      value="{{user_edit.password}}">
                  </div> {% endcomment %}
                  <div class="form-group">
                    <label for="rol">Rol</label>
                    <select class="form-control" id="rol" name="rol">
                      <option value="{{user_edit.rol.id}}">{{user_edit.rol.description}}</option>
                      {% for rol in roles %}
                      <option value="{{rol.id}}">{{rol.description}}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if user_edit.is_active == True%}checked{% endif %}>
                    <label class="form-check-label" for="is_active">Usuario Activo</label>
                  </div>
                </div>
          
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Editar</button>
                </div>
              </form>
          
              <form method="POST" class="post-form" action="{% url 'appUser.reset_password' id=user_edit.id %}">
                {% csrf_token %}
                <div class="card-footer">
                  <button type="submit" class="btn btn-warning">Resetear contraseña</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Container-fluid Ends-->
  </div>
{% block customJS %}
{% if messages %}
{% for message in messages %}
  <script>
    $(function() {
      var Toast = Swal.mixin({
        toast: true,
        position: 'top-right',
        showConfirmButton: false,
        timer: 5000
      });
      toastr.error('{{message}}')
    });
  </script>
{% endfor %}
{% endif %}
{% endblock customJS %}

{% endblock body %}
