{% extends "../base.html" %}

{% block body_header %}
<div class="container-fluid">
  <div class="page-title">
    <div class="row">
      <div class="col-sm-6">
        <h3>Editar Empresa</h3>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'home' %}">
            <i data-feather="home"></i></a></li>
          <li class="breadcrumb-item">Empresas</li>
          <li class="breadcrumb-item active">Editar Empresa</li>
        </ol>
      </div>
    </div>
  </div>
</div>
{% endblock body_header %}

{% block body %}

<div class="container">
  <div class="card card-primary">
    <form method="POST" class="post-form" action="{% url 'companies.update' id=type_company_edit.id %}">
      {% csrf_token %}
      <div class="card-body">
        <div class="form-group">
          <label for="company_description">Nombre Empresa</label>
          <input type="text" class="form-control" id="company_description" name="company_description" placeholder=""
            value="{{type_company_edit.description}}">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="status" name="status" {% if type_company_edit.status == True%}checked{% endif %}>
          <label class="form-check-label" for="status">Empresa Activo</label>
        </div>
      </div>
      <div class="card-footer text-start">
        <button class="btn btn-primary" type="submit">Editar</button>
        <a class="btn btn-warning" type="reset" href="{% url 'companies.show' %}">Cancelar</a>
      </div>
    </form>
  </div>
</div>
{% endblock body %}
