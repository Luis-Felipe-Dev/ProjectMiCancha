{% extends '../base.html' %}

{% block body %}
<div class="page-body">
    <div class="container-fluid">
      <div class="page-header">
        <div class="row">
          <div class="col-sm-6">
            <h3>Establecimientos</h3>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url "home" %}">Inicio</a></li>
              <li class="breadcrumb-item"><a href="{% url "appEstablishment.show" %}">Establecimientos</a></li>
              <li class="breadcrumb-item">Editar</li>
            </ol>
          </div>
          <div class="col-sm-6">
          </div>
        </div>
      </div>
    </div>
    <!-- Container-fluid starts-->
    <div class="container">
      <div class="row starter-main">
        <div class="col-sm-12">
          <div class="card">
            <form method="POST" class="post-form" action="{% url 'appEstablishment.update' id=establishment_edit.id %}">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                      <label for="name">Nombre de establecimiento</label>
                      <input type="text" class="form-control" id="name" name="name" placeholder=""
                      value="{{establishment_edit.name}}">
                  </div>
                  <div class="form-group">
                    <label for="type_dist">Distrito</label>
                    <select class="form-control" id="type_dist" name="type_dist">
                      <option value="{{ establishment_edit.type_dist.id }}">{{ establishment_edit.type_dist.description }}</option>
                      {% for type_dist in type_district %}
                        <option value="{{ type_dist.id }}">{{ type_dist.description }}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                      <label for="location">Direcci√≥n</label>
                      <input type="text" class="form-control" id="location" name="location" placeholder=""
                      value="{{establishment_edit.location}}">
                  </div>
                  <div class="form-group">
                      <label for="phone">Celular</label>
                      <input type="text" class="form-control" id="phone" name="phone" placeholder=""
                      value="{{establishment_edit.phone}}">
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="status" name="status" {% if establishment_edit.status == True%}checked{% endif %}>
                    <label class="form-check-label" for="status">Establecimiento Activo</label>
                  </div>
                </div>
          
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Editar</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Container-fluid Ends-->
  </div>
{% block customJS %}
{% if messages %}
{% for message in messages %}
  <script>
    $(function() {
      var Toast = Swal.mixin({
        toast: true,
        position: 'top-right',
        showConfirmButton: false,
        timer: 5000
      });
      toastr.error('{{message}}')
    });
  </script>
{% endfor %}
{% endif %}
{% endblock customJS %}

{% endblock body %}
