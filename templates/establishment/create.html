{% extends '../base.html' %}

{% block body %}
<div class="page-body">
    <div class="container-fluid">
      <div class="page-header">
        <div class="row">
          <div class="col-sm-6">
            <h3>Establecimientos</h3>
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{% url "home" %}">Inicio</a></li>
              <li class="breadcrumb-item"><a href="{% url "appEstablishment.show" %}">Establecimientos</a></li>
              <li class="breadcrumb-item">Registrar</li>
            </ol>
          </div>
          <div class="col-sm-6">
          </div>
        </div>
      </div>
    </div>
    <!-- Container-fluid starts-->
    <div class="container">
      <div class="row starter-main">
        <div class="col-sm-12">
          <div class="card">
            <form method="POST" class="post-form" action="">  
                {% csrf_token %}
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Nombre de establecimiento</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="" required>
                    </div>
                    <div class="form-group">
                      <label for="type_dist">Distrito</label>
                      <select class="form-control" id="type_dist" name="type_dist">
                        <option value="">Selecione...</option>
                        {% for type_dist in type_district %}
                          <option value="{{ type_dist.id }}">{{ type_dist.description }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <div class="form-group">
                        <label for="location">Direcci√≥n</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Celular</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="" required>
                    </div>
                </div>        
                <div class="card-footer">
                <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Container-fluid Ends-->
  </div>
{% block customJS %}
{% if messages %}
{% for message in messages %}
  <script>
    $(function() {
      var Toast = Swal.mixin({
        toast: true,
        position: 'top-right',
        showConfirmButton: false,
        timer: 5000
      });
      toastr.error('{{message}}')
    });
  </script>
{% endfor %}
{% endif %}
{% endblock customJS %}

{% endblock body %}
